<h4 id="list-item-4">SFHC Alumni</h4>
<div class="container py-3">
  <div class="card w-75" id="alumnus">
    <div class="row ">
      <div class="col-md-8 px-3">
        <div class="card-block px-3">
          <h4 class="card-title">{{ page.name }}</h4>
          <h5 class="card-text muted-text"> C/O {{ page.class }} </h5>
          <p class="card-text">{{ page.bio }}</p>
          <a href="#" class="btn btn-primary">Read More</a>
        </div>
      </div>
      <div class="col-md-4">
        <img src="{{ page.img_url }}" class="w-75 rounded-circle">
      </div>
    </div>
  </div>
</div>
